  </click></hover>
command-kit-information-multi-line-content-unavailable: <#8cc0cc>♢ <hover:show_text:'&7Musisz
  poczekać <u>%time%</u>, aby otrzymać zestaw &f&n%name%'><st><#de1f1f>%name%</st></hover>
  &8(&7%time%&8)
command-kit-information-multi-line-footer: ''
