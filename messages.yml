chat-disable: <error>Czat jest obecnie wyłączony.

chat-default-format: <white>%displayName% <#656665>• <gray>%message%
chat-messages-empty: '&f%player% <error>Nie napisał wiadomości.'
chat-messages-line:
  type: WITHOUT_PREFIX
  message: '&f%date% &7%message%'
chat-messages-footer:
  type: WITHOUT_PREFIX
  message: <click:run_command:'/chathistory %player% %previousPage%'><hover:show_text:'Poprzednia
    strona'><white>⬅</hover></click> <gray>%page%/%maxPage% <click:run_command:'/chathistory
    %player% %nextPage%'><hover:show_text:'Następna strona'><white>➡</hover></click>
command-chat-clear: <success>Czat został właśnie wyczyszczony.
command-chat-disable-error: <error>Czat jest już wyłączony.
command-chat-disable-success: <success>Właśnie wyłączyłeś czat.
command-chat-enable-error: <error>Czat jest już włączony.
command-chat-enable-success: <success>Właśnie włączyłeś czat.
command-chat-broadcast:
  type: WITHOUT_PREFIX
  message: <primary>ʙʀᴏᴀᴅᴄᴀsᴛ <secondary>• <white>%message%


# Wiadomości
command-message-self: <error>Nie możesz rozmawiać sam ze sobą.
command-message-disable: '&f%player% <error>wyłączył prywatne wiadomości.'
command-message-mute: <error>Nie masz pozwolenia na mówienie.
command-message-me: '<hover:show_text:''&fKliknij, aby odpowiedzieć''><click:suggest_command:''/r
  ''>&8(#f533f5me &7-> #34cfe0%target%&8) #e6e1e6<message></click></hover>'
command-message-other: '<hover:show_text:''&fKliknij, aby odpowiedzieć''><click:suggest_command:''/r
  ''>&8(#34cfe0%target% &7-> #f533f5me&8) #e6e1e6<message></click></hover>'
command-message-social-spy:
  type: WITHOUT_PREFIX
  message: '&8(&7SocialSpy&8) &8(<hover:show_text:''&fOtwórz karnet dla %sender%''><click:run_command:''/sc
    %sender%''>#34cfe0%sender%</click></hover> &7-> <hover:show_text:''&fOtwórz karnet
    dla %receiver%''><click:run_command:''/sc %receiver%''>#f533f5%receiver%</click></hover>&8)
    #e6e1e6%message%'
command-message-error: <error>Nie masz nikogo do odpowiedzi.
command-message-toggle-enable: '&7Prywatne wiadomości <success>włączone &7dla &f%player%<success>.'
command-message-toggle-disable: '&7Prywatne wiadomości <error>wyłączone &7dla &f%player%<success>.'
command-social-spy-enable: '&7SocialSpy <success>włączony &7dla &f%player%<success>.'
command-social-spy-disable: '&7SocialSpy <error>wyłączony &7dla &f%player%<success>.'
command-warp-empty: <error>Nie zdefiniowano żadnego warp, użyj komendy &f/setwarp
  <name>
command-pay-toggle-enable: '&7Płatność <success>włączona &7dla &f%player%<success>.'
command-pay-toggle-disable: '&7Płatność <error>wyłączona &7dla &f%player%<error>.'
command-power-tools-toggle-enable: <success>Wszystkie twoje narzędzia energetyczne
  zostały włączone &7dla &f%player%<success>.
command-power-tools-toggle-disable: <error>Wszystkie twoje narzędzia energetyczne
  zostały wyłączone &7dla &f%player%<error>.



# Kit
command-kit-no-permission: <error>Nie masz uprawnień do użycia zestawu &f%kit%<error>.
command-kit-not-found: <error>Nie można znaleźć zestawu &f%kit%<error>.
command-kit-already-exists: <error>Zestaw &f%kit% <error>już istnieje.
command-kit-information-in-line-empty: '#8cc0ccʏᴏᴜʀ ᴋɪᴛs <success>♦ &7(%count%/%max%)&8:
  <error>ɴᴏ ᴋɪᴛ ᴀᴠᴀɪʟᴀʙʟᴇ'
